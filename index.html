<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Coin Collector </h1>
    </header>

    <main>
        <section id="currencies">
            <p>Coins: <span id="coinCount">0</span></p>
            <p>Rubies: <span id="rubyCount">0</span></p>
            <p>Coin Generation Rate: <span id="coinRate">100</span> coins/sec</p>
            <p>Ruby Generation Rate: <span id="rubyRate">1</span> per minute</p>
        </section>

        <section>
            <button id="collect">Collect Coins</button>
            <button id="booster">Activate Booster (Cost: 10 rubies)</button>
            <button id="upgrade">Buy Upgrade (Cost: 500 Coins)</button>
            <p>Upgrades Owned: <span id="upgradeCount">0</span></p>
        </section>
    </main>

    <footer>
        <p>Coin Collector Julian Gafa'</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
